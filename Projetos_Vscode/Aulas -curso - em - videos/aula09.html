<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
    <style>
    
        body{
            background: #ff4444;
            color: rgb(245, 243, 243);
            font: normal 18pt Arial;

        }
    </style>

</head>
<body>

    <h1>Come√ßando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aqui estou desenvolvendo em <strong>DOM</strong> </p>
    <p>Aqui tudo se torma mas simples</p>

    <div class="msg">Aperte em mim</div>
    <script>
        var mesg = window.document.querySelector('div.msg');
        var apre = window.document.getElementsByTagName('h1')[0];
        var fundo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0];
        var p2 = window.document.getElementsByTagName('p')[1];
        var p3 = window.document.getElementsByTagName('p')[2];
        window.document.write(`${p1.innerHTML = '<strong>RESULTADO BEM SUCEDODO!</strong>' } <strong>este e o resultado</strong> <br/> ${p2.innerHTML} <br/> ${p3.innerText} <br/> 
         <strong>AQUI ESTA O RESULTADO FINAL</strong>`);
        p1.style.color = 'RED';
        p2.style.font = 'normal 25pt Arial';
        fundo.style.background = '#F45875';
        apre.style.color = 'YELLOW';
        mesg.innerText='Venha me apertar !';
        mesg.style.color='BLACK';
        mesg.style.background = 'YELLOW';



    </script>
    
</body>
</html>
